<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Music Player Design</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/6fccdca90e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="Material/468-thumbnail.png" class="song-Img" />

        <h1>Yash Song</h1>
        <p>jbhddci aidihbc iaddcb kadhbc</p>

        <audio id="song">
          <source
            src="Material/munthiri-valliyil-ringtone-5512.mp3"
            type="audio/mpeg"
          />
        </audio>
        <input type="range" value="0" max="song.duration" id="progress" />

        <div class="controls">
          <div><i class="fa-solid fa-backward"></i></div>
          <div><i class="fa-solid fa-pause" id="ctrlIcon"></i></div>
          <div><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
