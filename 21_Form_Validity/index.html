<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation - Easy Tutorials YouTube Channel</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/6fccdca90e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form>
        <i class="fas fa-paper-plane"></i>

        <div class="input-group">
          <label>Full Name</label>
          <input type="text" placeholder="Enter your name" id="contactName" />
          <span id="nameError"></span>
        </div>

        <div class="input-group">
          <label>Phone No.</label>
          <input type="tel" placeholder="123 456 7890" id="contactPhone" />
          <span id="phoneError"></span>
        </div>

        <div class="input-group">
          <label>Email Id</label>
          <input type="email" placeholder="Enter Email" id="contactEmail" />
          <span id="emailError"></span>
        </div>

        <div class="input-group">
          <label>Your Message</label>
          <textarea
            rows="5"
            placeholder="Enter your message"
            id="contactText"
          ></textarea>
          <span id="textError"></span>
        </div>

        <button id="button" onclick="return validateForm()">Submit</button>
        <span id="mainError" id="contactMain"></span>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
